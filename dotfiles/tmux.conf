# Setup {{{

unbind C-b
# Z is convenient for AZERTY layout
set -g prefix C-z

# }}}

bind r source-file ~/.tmux.conf \; display '~/.tmux.conf reloaded'

# General {{{

set -g default-terminal "screen-256color"
set -s escape-time 10  
set -g set-titles on

# }}}


# Windows & Panes {{{

# windows numbers start at 1
set -g base-index 1

set -g renumber-windows on
setw -g automatic-rename on   
set -g allow-rename off 

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# split panes, vertically using | and horizontally useing -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

bind Tab last-window
bind k kill-session
bind q kill-window

# }}}


bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key a send-prefix

set -g bell-action none

setw -g clock-mode-colour colour135

set -g message-command-style fg=blue,bg=black
set -g message-style fg=colour232,bg=colour4

setw -g mode-style bg=colour195,fg=black
setw -g monitor-activity on

set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

bind E command-prompt -p "Command:" \
         "run \"tmux list-panes -a -F '##{session_name}:##{window_index}.##{pane_index}' \
         | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""

setw -g window-status-current-style fg=white,bold,bg=colour63
setw -g window-status-style fg=colour63,bg=black,bold
setw -g window-status-bell-style bold,fg=colour255,bg=colour1

set -g visual-activity on
set -g visual-bell off
set -g visual-silence off

set -g window-status-current-format "    #[fg=colour15]#W#{?window_zoomed_flag, #[fg=colour2]+,}"
set -g window-status-format         "    #[fg=colour8]#W#{?window_zoomed_flag, #[fg=colour2]+,}"

set -g pane-border-style fg=colour11
set -g pane-active-border-style fg=colour8

set -g status-justify left
set -g status-left "S:"
set -g status-style "bg=colour0"
set -ag status-style "fg=colour7"

set -g status-right-length 100
set -g status-right  "#[fg=colour15]#(date +"%H%M") #[fg=colour8]hrs    "
set -ag status-right "#[fg=colour15]#(date +"%d/%m")#[fg=colour8] #(date +"%Y")    "
set -ag status-right "#[fg=colour7]#(~/scripts/bat -q)#[fg=colour12]"
